<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wonderland - Snowflake Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0c3823;
            --secondary: #8b0000;
            --accent: #ffd700;
            --snow: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mountains of Christmas', cursive;
            background: linear-gradient(135deg, var(--primary) 0%, #051b11 100%);
            color: var(--snow);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .snow-globe {
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255,255,255,0.2),
                inset 0 0 50px rgba(255,255,255,0.1);
        }

        .snow-globe:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 5%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.2) 0%, transparent 5%);
            animation: shine 3s linear infinite;
        }

        .globe-base {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background: var(--secondary);
            border-radius: 10px;
        }

        .snowflake-maker {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(5px);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        label {
            min-width: 100px;
            font-size: 1.2rem;
        }

        input[type="range"] {
            flex: 1;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--snow);
            border-radius: 50%;
            cursor: pointer;
        }

        .preview {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .snowflake {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotate 10s linear infinite;
        }

        .snowflake svg {
            width: 100%;
            height: 100%;
        }

        .falling-flake {
            position: absolute;
            pointer-events: none;
            animation: fall linear infinite;
        }

        .falling-flake svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fall {
            from {
                transform: translateY(-20px) rotate(0deg);
            }
            to {
                transform: translateY(320px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        button {
            background: var(--secondary);
            color: var(--snow);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            font-family: 'Mountains of Christmas', cursive;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #a50000;
            transform: scale(1.05);
        }

        .lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="lights">
        <div class="light" style="background-color: red; animation-delay: 0s;"></div>
        <div class="light" style="background-color: green; animation-delay: 0.1s;"></div>
        <div class="light" style="background-color: blue; animation-delay: 0.2s;"></div>
        <div class="light" style="background-color: yellow; animation-delay: 0.3s;"></div>
        <div class="light" style="background-color: purple; animation-delay: 0.4s;"></div>
    </div>

    <div class="container">
        <header>
            <h1>ðŸŽ„ Christmas Wonderland</h1>
            <p>Create your own magical snowflakes and watch them dance!</p>
        </header>

        <div class="main-content">
            <div class="snow-globe">
                <div class="globe-base"></div>
            </div>

            <div class="snowflake-maker">
                <div class="controls">
                    <div class="control-group">
                        <label>Size</label>
                        <input type="range" min="20" max="100" value="50" id="sizeControl">
                    </div>
                    <div class="control-group">
                        <label>Speed</label>
                        <input type="range" min="1" max="10" value="5" id="speedControl">
                    </div>
                    <div class="control-group">
                        <label>Branches</label>
                        <input type="range" min="6" max="12" value="6" id="branchControl">
                    </div>
                </div>
                
                <div class="preview">
                    <div class="snowflake" id="snowflakePreview"></div>
                </div>
                
                <button onclick="addToGlobe()">Add to Snow Globe</button>
            </div>
        </div>
    </div>

    <script>
        const sizeControl = document.getElementById('sizeControl');
        const speedControl = document.getElementById('speedControl');
        const branchControl = document.getElementById('branchControl');
        const snowflakePreview = document.getElementById('snowflakePreview');
        const snowGlobe = document.querySelector('.snow-globe');

        function generateSnowflakePath(branches) {
            const points = [];
            const angleStep = (Math.PI * 2) / branches;
            const innerRadius = 20;
            const outerRadius = 40;
            
            for (let i = 0; i < branches; i++) {
                const angle = i * angleStep;
                const x1 = Math.cos(angle) * outerRadius;
                const y1 = Math.sin(angle) * outerRadius;
                const x2 = Math.cos(angle) * innerRadius;
                const y2 = Math.sin(angle) * innerRadius;
                const sideAngle1 = angle - Math.PI / 6;
                const sideAngle2 = angle + Math.PI / 6;
                const sideLength = outerRadius * 0.5;
                const sx1 = x2 + Math.cos(sideAngle1) * sideLength;
                const sy1 = y2 + Math.sin(sideAngle1) * sideLength;
                const sx2 = x2 + Math.cos(sideAngle2) * sideLength;
                const sy2 = y2 + Math.sin(sideAngle2) * sideLength;
                
                points.push(`M 0 0 L ${x1} ${y1}`);
                points.push(`M ${x2} ${y2} L ${sx1} ${sy1}`);
                points.push(`M ${x2} ${y2} L ${sx2} ${sy2}`);
            }
            
            return points.join(' ');
        }

        function createSnowflakeSVG(branches) {
            const path = generateSnowflakePath(branches);
            return `<svg viewBox="-50 -50 100 100">
                <path d="${path}" stroke="white" stroke-width="1" fill="none"/>
            </svg>`;
        }

        function updatePreview() {
            const size = sizeControl.value;
            const speed = speedControl.value;
            const branches = parseInt(branchControl.value);
            
            snowflakePreview.style.width = `${size}%`;
            snowflakePreview.style.height = `${size}%`;
            snowflakePreview.style.animationDuration = `${15 - speed}s`;
            snowflakePreview.innerHTML = createSnowflakeSVG(branches);
        }

        function addToGlobe() {
            const flake = document.createElement('div');
            flake.className = 'falling-flake';
            
            const size = Math.max(20, sizeControl.value / 2);
            const speed = speedControl.value;
            const branches = parseInt(branchControl.value);
            
            flake.style.width = `${size}px`;
            flake.style.height = `${size}px`;
            flake.style.left = `${Math.random() * 80 + 10}%`;
            flake.style.animationDuration = `${4 - (speed * 0.2)}s`;
            flake.innerHTML = createSnowflakeSVG(branches);
            
            snowGlobe.appendChild(flake);
            
            setTimeout(() => {
                flake.remove();
            }, 4000);
        }

        sizeControl.addEventListener('input', updatePreview);
        speedControl.addEventListener('input', updatePreview);
        branchControl.addEventListener('input', updatePreview);

        updatePreview();

        setInterval(() => {
            if (snowGlobe.querySelectorAll('.falling-flake').length < 20) {
                addToGlobe();
            }
        }, 300);
    </script>
</body>
</html>
